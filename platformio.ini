# ============================================================================
# PlatformIO Configuration for ESP32-WROOM-32 Modbus RTU Server
# ============================================================================

[env:esp32]
platform = espressif32
board = esp32doit-devkit-v1
framework = arduino
monitor_speed = 115200
upload_speed = 921600

# ============================================================================
# SERIAL PORT CONFIGURATION
# ============================================================================
# COM11 for your ESP32
monitor_port = COM11
upload_port = COM11

# ============================================================================
# BUILD FLAGS
# ============================================================================
build_flags =
  -Wall
  -Wextra
  -std=c99
  -DESP32
  -DCORE_DEBUG_LEVEL=CORE_DEBUG_LEVEL_INFO
  -DLOG_LOCAL_LEVEL=ESP_LOG_INFO

# ============================================================================
# LIBRARY DEPENDENCIES
# ============================================================================
# Currently none - using Arduino-ESP32 core only
lib_deps =

# ============================================================================
# PROJECT STRUCTURE
# ============================================================================
include_dir = include
src_dir = src
test_dir = test

# ============================================================================
# IDE CONFIGURATION
# ============================================================================
ide = vscode

# ============================================================================
# MONITOR SETTINGS
# ============================================================================
# Auto-enter bootloader on upload
monitor_filters = esp32_exception_decoder
monitor_echo = yes
monitor_eol = LF

# ============================================================================
# ADVANCED SETTINGS
# ============================================================================
